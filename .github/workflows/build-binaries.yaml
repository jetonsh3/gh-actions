name: Build Binaries

on:
  workflow_call:

jobs:
  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ghactions]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache-dependency-path: |
            go.sum

      - name: Build Go Binary
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=${{ matrix.arch }} go build -o bin/${{ matrix.service }}-${{ matrix.arch }} ./${{ matrix.service }}/cmd/server/main.go

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' }}
        with:
          name: ${{ matrix.service }}-${{ matrix.arch }}
          path: bin/${{ matrix.service }}-${{ matrix.arch }}
          if-no-files-found: error
          retention-days: 1
          compression-level: 0
          overwrite: true
  