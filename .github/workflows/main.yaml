name: Main

on:
  push:
    branches: [main]

jobs:
  ci-release:
    uses: ./.github/workflows/pull-request.yaml

  deploy:
    needs: ci-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.2
