name: CI

on:
  push:
    branches:
      - '**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache-dependency-path: |
            go.sum

      - name: Run Tests
        run: go test ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write # allow write access to checks to allow the action to annotate code in the PR.
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache-dependency-path: |
            go.sum

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63.4
          args: --timeout=5m

  pr-ci:
    name: Dispatch Pull Request CI
    needs: [unit-tests, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: pauldraper/workflow-dispatch@v1.6
        with:
          workflow: pr-ci.yml
